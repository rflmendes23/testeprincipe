<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TESTE DE CONEXÃO FEI BAJA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background: #111; color: #0f0; font-family: monospace; padding: 20px; }
        .box { border: 1px solid #0f0; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .valor { font-size: 2em; font-weight: bold; color: white; }
        .error { color: red; border-color: red; }
    </style>
</head>
<body>

    <h2>SISTEMA DE DIAGNÓSTICO - TELEMETRIA</h2>
    <div id="status-conexao">Tentando conectar ao banco...</div>

    <div class="box">
        <div>RPM:</div>
        <div id="d-rpm" class="valor">--</div>
    </div>

    <div class="box">
        <div>VELOCIDADE:</div>
        <div id="d-vel" class="valor">--</div>
    </div>

    <div class="box">
        <div>TEMPERATURA / UMIDADE:</div>
        <div class="valor"><span id="d-temp">--</span>°C | <span id="d-umid">--</span>%</div>
    </div>

    <div class="box">
        <div>ÚLTIMA ATUALIZAÇÃO:</div>
        <div id="d-time">--</div>
    </div>

    <script>
        // Configurações (Confirmadas do seu projeto)
        const SB_URL = "https://qgixmbqieiwrbdjkiovn.supabase.co";
        const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnaXhtYnFpZWl3cmJkamtpb3ZuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMTcwNzQsImV4cCI6MjA4NzY5MzA3NH0.bZ0CmeoRdQgNR0mGkVqPbFz-XrSYInknP5sfoflXvVA";
        
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        async function pullData() {
            const { data, error } = await _supabase
                .from('telemetria')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(1);

            if (error) {
                document.getElementById('status-conexao').innerHTML = "ERRO: " + error.message;
                document.getElementById('status-conexao').className = "box error";
                return;
            }

            if (data && data.length > 0) {
                const r = data[0];
                console.log("DADO BRUTO DO BANCO:", r); // Olhe o F12 para ver isso!

                // Atualiza os campos na tela
                document.getElementById('d-rpm').innerText = r.rpm || r.RPM || 0;
                document.getElementById('d-vel').innerText = r.velocidade || r.VELOCIDADE || 0;
                document.getElementById('d-temp').innerText = r.temperatura || r.TEMPERATURA || 0;
                document.getElementById('d-umid').innerText = r.umidade || r.UMIDADE || 0;
                document.getElementById('d-time').innerText = new Date().toLocaleTimeString();
                
                document.getElementById('status-conexao').innerText = "CONECTADO E RECEBENDO";
                document.getElementById('status-conexao').style.color = "#0f0";
            } else {
                document.getElementById('status-conexao').innerText = "BANCO VAZIO OU SEM DADOS RECENTES";
            }
        }

        // Roda a cada 1 segundo
        setInterval(pullData, 1000);
        pullData();
    </script>
</body>
</html>
