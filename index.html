<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEI BAJA SAE - TELEMETRIA</title>
    <script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/master/gauge.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #010816; color: white; font-family: ui-sans-serif, system-ui, sans-serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* ====== LOGIN ====== */
        #loginWrapper {
            background: linear-gradient(135deg, #020c1b 0%, #0a1628 25%, #0d1f3c 50%, #0a1628 75%, #020c1b 100%);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; width: 100vw; position: fixed;
            top: 0; left: 0; z-index: 100; overflow: hidden;
        }

        #loginWrapper::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.15), transparent),
                        radial-gradient(2px 2px at 40% 70%, rgba(255,255,255,0.1), transparent),
                        radial-gradient(2px 2px at 60% 20%, rgba(255,255,255,0.12), transparent);
            animation: twinkle 4s ease-in-out infinite alternate; pointer-events: none;
        }

        @keyframes twinkle { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        .login-card {
            background: linear-gradient(145deg, rgba(15, 25, 50, 0.95), rgba(10, 18, 40, 0.98));
            border-radius: 24px; padding: 40px 30px 30px; width: 90%; max-width: 400px;
            text-align: center; box-shadow: 0 25px 80px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.08); position: relative; z-index: 1;
        }

        .capy-circle {
            width: 130px; height: 130px; background: linear-gradient(135deg, #1a3a8a, #2051E5);
            border-radius: 50%; margin: 0 auto 15px; border: 3px solid rgba(255,204,0,0.5);
            overflow: hidden; display: flex; align-items: center; justify-content: center;
            animation: floatCapy 3s ease-in-out infinite;
        }
        .capy-circle img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes floatCapy { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }

        .star-red { color: #ff2222; font-size: 1.8rem; margin: 0 3px; text-shadow: 0 0 10px rgba(255,0,0,0.8); }
        .star-yellow { color: #ffcc00; font-size: 1.4rem; margin: 0 2px; text-shadow: 0 0 10px rgba(255,204,0,0.8); }

        .input-pass {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); color: #fff; font-size: 1.1rem; text-align: center;
        }

        .btn-login {
            width: 100%; background: linear-gradient(135deg, #1a3a8a, #2051E5); color: white;
            padding: 14px; border-radius: 12px; font-weight: 800; margin-top: 10px; cursor: pointer;
        }

        /* ====== TELEMETRY ====== */
        #telemetryWrapper { min-height: 100vh; background: linear-gradient(180deg, #020c1b 0%, #0a1628 40%, #0d1f3c 100%); }
        .telemetry-container { padding: 2rem; max-width: 1300px; margin: 0 auto; }
        .glass-panel { background: rgba(15, 20, 30, 0.9); border: 1px solid rgba(255,255,255,0.06); border-radius: 1.5rem; }
        .thermometer-track { width: 28px; height: 180px; background: #111; border-radius: 14px; position: relative; overflow: hidden; border: 2px solid #333; }
        .thermometer-fill { position: absolute; bottom: 0; width: 100%; transition: height 0.5s ease; }

        .top-bar { display: flex; justify-content: space-between; align-items: center; padding: 12px 24px; background: rgba(10,15,25,0.95); border-bottom: 1px solid rgba(255,255,255,0.06); }
        .top-bar-btn { background: rgba(255,255,255,0.06); color: rgba(255,255,255,0.6); padding: 8px 16px; border-radius: 8px; font-size: 0.8rem; cursor: pointer; }
    </style>
</head>
<body>

    <div id="loginWrapper">
        <div class="flex flex-col items-center" style="position: relative; z-index: 2;">
            <div class="flex mb-4">
                <span class="star-red">&#9733;</span><span class="star-red">&#9733;</span><span class="star-red">&#9733;</span><span class="star-red">&#9733;</span>
            </div>
            <div class="login-card">
                <div class="capy-circle"><img src="https://media.tenor.com/w3VAxiGVd_MAAAAM/kapibara-%D0%BA%20%D0%B0%D0%BF%D0%B8%D0%B1%D0%B0%D1%80%D0%B0.gif"></div>
                <h1 class="text-4xl font-black italic mb-1 text-white">eletrica</h1>
                <div class="text-xs text-blue-300 mb-4 tracking-widest uppercase opacity-50">FEI BAJA SAE</div>
                <div class="flex justify-center flex-wrap mb-5">
                    <span class="star-yellow">&#9733;</span><span class="star-yellow">&#9733;</span><span class="star-yellow">&#9733;</span><span class="star-yellow">&#9733;</span><span class="star-yellow">&#9733;</span>
                </div>
                <input type="password" id="password" placeholder="SENHA" class="input-pass" onkeydown="if(event.key==='Enter')validaLogin()">
                <button onclick="validaLogin()" class="btn-login">Entrar</button>
                <div class="text-[10px] mt-4 opacity-40 italic">feito por um principe üëë</div>
            </div>
        </div>
    </div>

    <div id="telemetryWrapper" class="hidden">
        <div class="top-bar">
            <button onclick="fazerLogout()" class="top-bar-btn">SAIR</button>
            <div class="text-[10px] opacity-30 italic">feito por um principe üëë</div>
        </div>
        <div class="telemetry-container">
            <header class="flex flex-col items-center mb-8 text-center">
                <h1 class="text-3xl md:text-5xl font-black uppercase mb-4">EQUIPE FEI BAJA SAE</h1>
                <div class="flex gap-3">
                    <button id="btnStart" onclick="iniciarGravacao()" class="bg-green-600 px-6 py-2 rounded-xl font-bold">‚óè GRAVAR</button>
                    <button id="btnStop" onclick="abrirModalSalvar()" class="bg-red-600 px-6 py-2 rounded-xl font-bold hidden">‚ñ† PARAR</button>
                    <button onclick="irParaHistorico()" class="bg-blue-600 px-6 py-2 rounded-xl font-bold">HISTORICO</button>
                </div>
            </header>

            <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-9 glass-panel p-10 flex flex-col md:flex-row items-center justify-around gap-8">
                    <div class="text-center">
                        <div class="mb-2 text-red-500 font-black text-sm uppercase">Engine RPM</div>
                        <canvas id="rpm-gauge"></canvas>
                    </div>
                    <div class="text-center">
                        <div class="mb-2 text-yellow-500 font-black text-sm uppercase">Speed KM/H</div>
                        <canvas id="speed-gauge"></canvas>
                    </div>
                </div>
                <div class="lg:col-span-3 glass-panel p-6 flex flex-col justify-around items-center gap-6">
                    <div class="text-center">
                        <div class="text-xs font-bold text-gray-400 mb-2">MOTOR</div>
                        <div class="thermometer-track mx-auto"><div id="bar-motor" class="thermometer-fill bg-red-600"></div></div>
                        <div id="txt-motor" class="mt-2 font-mono text-xl font-bold">0¬∞C</div>
                    </div>
                    <div class="text-center">
                        <div class="text-xs font-bold text-gray-400 mb-2">UMIDADE</div>
                        <div class="thermometer-track mx-auto"><div id="bar-humi" class="thermometer-fill bg-blue-500"></div></div>
                        <div id="txt-humi" class="mt-2 font-mono text-xl font-bold">0%</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="saveModal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-[500]">
        <div class="bg-slate-900 p-8 rounded-2xl border border-white/10 w-80">
            <h2 class="text-white font-bold mb-4">Salvar Gravacao</h2>
            <input id="inputNomeGravacao" type="text" placeholder="Nome da Sess√£o" class="w-full p-2 rounded bg-white/5 text-white mb-4">
            <div class="flex gap-2">
                <button onclick="document.getElementById('saveModal').classList.add('hidden')" class="flex-1 bg-gray-600 p-2 rounded">CANCELAR</button>
                <button onclick="confirmarSalvar()" class="flex-1 bg-green-600 p-2 rounded">SALVAR</button>
            </div>
        </div>
    </div>

    <div id="historicoWrapper" class="hidden min-h-screen p-8">
        <button onclick="voltarTelemetria()" class="bg-gray-700 px-4 py-2 rounded mb-6">‚Üê VOLTAR</button>
        <div id="listaCorridas" class="space-y-3 max-w-xl mx-auto"></div>
    </div>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const SENHA_CORRETA = "depoisteconto";
        const SUPABASE_URL = "https://yinnyqeljogrzxnxftet.supabase.co/rest/v1/telemetria";
        const SUPABASE_KEY = "COLE_AQUI_SUA_ANON_PUBLIC_KEY"; // Pegue no Supabase > Settings > API

        let gravando = false;
        let dadosCorrente = [];
        let rpmG, speedG;

        function validaLogin() {
            if (document.getElementById('password').value === SENHA_CORRETA) {
                document.getElementById('loginWrapper').classList.add('hidden');
                document.getElementById('telemetryWrapper').classList.remove('hidden');
                initSistemas();
            } else { alert("Senha Incorreta!"); }
        }

        function fazerLogout() { location.reload(); }

        function initSistemas() {
            if (rpmG) return;
            rpmG = new RadialGauge({ renderTo: 'rpm-gauge', width: 280, height: 280, units: "RPM", minValue: 0, maxValue: 5000, colorPlate: "#0a0f1a", colorNumbers: "#ddd", colorNeedle: "#ff2222", valueBox: true, borders: false }).draw();
            speedG = new RadialGauge({ renderTo: 'speed-gauge', width: 280, height: 280, units: "km/h", minValue: 0, maxValue: 100, colorPlate: "#0a0f1a", colorNumbers: "#ddd", colorNeedle: "#ffcc00", valueBox: true, borders: false }).draw();
            setInterval(atualizarDados, 2000);
        }

        async function atualizarDados() {
            try {
                const response = await fetch(`${SUPABASE_URL}?order=created_at.desc&limit=1`, {
                    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
                });
                const data = await response.json();
                if (data && data.length > 0) {
                    const u = data[0];
                    rpmG.value = u.rpm;
                    speedG.value = u.velocidade;
                    document.getElementById('bar-motor').style.height = u.temperatura + '%';
                    document.getElementById('txt-motor').innerText = u.temperatura + '¬∞C';
                    document.getElementById('bar-humi').style.height = u.umidade + '%';
                    document.getElementById('txt-humi').innerText = u.umidade + '%';
                    if (gravando) dadosCorrente.push({ hora: new Date().toLocaleTimeString(), rpm: u.rpm, vel: u.velocidade });
                }
            } catch (e) { console.error(e); }
        }

        function iniciarGravacao() {
            gravando = true; dadosCorrente = [];
            document.getElementById('btnStart').classList.add('hidden');
            document.getElementById('btnStop').classList.remove('hidden');
        }

        function abrirModalSalvar() {
            gravando = false;
            document.getElementById('saveModal').classList.remove('hidden');
        }

        function confirmarSalvar() {
            const nome = document.getElementById('inputNomeGravacao').value || "Sess√£o";
            const hist = JSON.parse(localStorage.getItem('baja_history') || '[]');
            hist.push({ nome, data: new Date().toLocaleString(), dados: dadosCorrente });
            localStorage.setItem('baja_history', JSON.stringify(hist));
            document.getElementById('saveModal').classList.add('hidden');
            document.getElementById('btnStop').classList.add('hidden');
            document.getElementById('btnStart').classList.remove('hidden');
            alert("Salvo!");
        }

        function irParaHistorico() {
            document.getElementById('telemetryWrapper').classList.add('hidden');
            document.getElementById('historicoWrapper').classList.remove('hidden');
            const h = JSON.parse(localStorage.getItem('baja_history') || '[]');
            document.getElementById('listaCorridas').innerHTML = h.reverse().map(c => `
                <div class="glass-panel p-4 flex justify-between items-center">
                    <div><div class="font-bold">${c.nome}</div><div class="text-xs text-gray-500">${c.data}</div></div>
                    <div class="text-blue-400 font-bold">${c.dados.length} pts</div>
                </div>
            `).join('');
        }

        function voltarTelemetria() {
            document.getElementById('historicoWrapper').classList.add('hidden');
            document.getElementById('telemetryWrapper').classList.remove('hidden');
        }
    </script>
</body>
</html>
