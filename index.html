<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FEI BAJA SAE - TELEMETRIA PRO</title>
    <script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/master/gauge.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;700;900&display=swap');

        :root {
            --azul-baja: #2051E5;
            --ouro-baja: #ffcc00;
        }

        body { 
            background: #020617; 
            color: white; 
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            canvas { width: 220px !important; height: 220px !important; }
            .gauge-container { flex-direction: column; }
        }

        /* Animations */
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 15px rgba(32, 81, 229, 0.4); }
            100% { box-shadow: 0 0 30px rgba(32, 81, 229, 0.8); }
        }

        .capy-glow {
            animation: float 3s ease-in-out infinite, pulse-glow 2s ease-in-out infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .star-red { color: #ff2222; text-shadow: 0 0 10px #ff2222; animation: twinkle 1.5s infinite; }
        .star-yellow { color: #ffcc00; text-shadow: 0 0 10px #ffcc00; animation: twinkle 2s infinite; }
        
        @keyframes twinkle { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .btn-modern {
            background: linear-gradient(135deg, #1e40af, #2563eb);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-modern:hover { transform: translateY(-2px); filter: brightness(1.2); }

        .thermometer-track {
            width: 14px; height: 120px; background: #0f172a; border-radius: 20px;
            position: relative; overflow: hidden; border: 1px solid #334155;
        }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginWrapper" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-950 p-4">
        <div class="glass p-8 rounded-[2rem] w-full max-w-md text-center border-t border-white/20">
            <div class="flex justify-center gap-1 mb-6">
                <span class="star-red text-2xl">‚òÖ</span><span class="star-red text-2xl">‚òÖ</span><span class="star-red text-2xl">‚òÖ</span>
            </div>
            
            <div class="w-32 h-32 mx-auto mb-6 rounded-full overflow-hidden border-4 border-blue-600 capy-glow">
                <img src="https://media.tenor.com/w3VAxiGVd_MAAAAM/kapibara-%D0%BA%20%D0%B0%D0%BF%D0%B8%D0%B1%D0%B0%D1%80%D0%B0.gif" class="w-full h-full object-cover">
            </div>

            <h1 class="text-5xl font-black italic tracking-tighter mb-2 font-[Orbitron] text-blue-500">ELETRICA</h1>
            <p class="text-xs tracking-[0.3em] text-slate-400 mb-8 font-bold">FEI BAJA SAE</p>

            <div class="space-y-4">
                <input type="password" id="password" placeholder="C√ìDIGO DE ACESSO" 
                    class="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-xl text-center font-bold tracking-widest outline-none focus:border-blue-500 transition">
                <button onclick="validaLogin()" class="btn-modern w-full p-4 rounded-xl font-black tracking-widest">ENTRAR NO SISTEMA</button>
            </div>

            <div class="mt-8 flex items-center justify-center gap-2 text-[10px] text-slate-500 uppercase tracking-widest">
                <span>feito por um principe</span>
                <span class="text-yellow-500 text-sm">üëë</span>
            </div>
        </div>
    </div>

    <div id="telemetryWrapper" class="hidden opacity-0 transition-opacity duration-700">
        <nav class="p-6 flex justify-between items-center border-b border-white/5 bg-slate-950/50 backdrop-blur-md sticky top-0 z-50">
            <div class="flex items-center gap-4">
                <div class="h-8 w-1 bg-blue-600 rounded-full"></div>
                <h2 class="font-[Orbitron] font-black italic text-xl tracking-tighter">FEI BAJA <span class="text-blue-500">LIVE</span></h2>
            </div>
            <button onclick="location.reload()" class="text-xs font-bold text-slate-400 border border-slate-700 px-4 py-2 rounded-lg hover:bg-white/5">LOGOUT</button>
        </nav>

        <main class="max-w-7xl mx-auto p-4 md:p-8 space-y-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6 glass p-6 rounded-3xl">
                <div class="flex gap-2">
                    <span class="star-yellow">‚òÖ</span><span class="star-yellow">‚òÖ</span><span class="star-yellow">‚òÖ</span>
                    <span class="font-bold text-sm tracking-widest text-slate-300">TELEMETRY ACTIVE</span>
                </div>
                <div class="flex gap-3 w-full md:w-auto">
                    <button id="btnStart" onclick="toggleGravacao(true)" class="flex-1 md:px-8 py-3 bg-green-500/10 text-green-500 border border-green-500/50 rounded-xl font-black text-xs hover:bg-green-500 hover:text-white transition">REC</button>
                    <button id="btnStop" onclick="toggleGravacao(false)" class="flex-1 md:px-8 py-3 bg-red-500 text-white rounded-xl font-black text-xs hidden animate-pulse">STOP</button>
                    <button class="flex-1 md:px-8 py-3 glass rounded-xl font-black text-xs">HISTORY</button>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-9 glass rounded-[2.5rem] p-8 md:p-12 flex flex-col md:flex-row items-center justify-around gap-12">
                    <div class="relative group">
                        <div class="absolute -inset-4 bg-red-600/20 rounded-full blur-2xl opacity-0 group-hover:opacity-100 transition"></div>
                        <canvas id="rpm-gauge"></canvas>
                        <p class="text-center mt-4 font-[Orbitron] text-red-500 font-black text-sm tracking-widest">ENGINE RPM</p>
                    </div>
                    <div class="relative group">
                        <div class="absolute -inset-4 bg-yellow-600/20 rounded-full blur-2xl opacity-0 group-hover:opacity-100 transition"></div>
                        <canvas id="speed-gauge"></canvas>
                        <p class="text-center mt-4 font-[Orbitron] text-yellow-500 font-black text-sm tracking-widest">VEHICLE SPEED</p>
                    </div>
                </div>

                <div class="lg:col-span-3 grid grid-cols-2 lg:grid-cols-1 gap-6">
                    <div class="glass rounded-[2rem] p-6 flex flex-col items-center justify-center gap-4">
                        <span class="text-[10px] font-black text-slate-400 tracking-widest uppercase">Motor Temp</span>
                        <div class="thermometer-track"><div id="bar-motor" class="absolute bottom-0 w-full bg-red-600 transition-all duration-500" style="height: 0%"></div></div>
                        <span id="txt-motor" class="font-[Orbitron] text-xl font-black">0¬∞C</span>
                    </div>
                    <div class="glass rounded-[2rem] p-6 flex flex-col items-center justify-center gap-4">
                        <span class="text-[10px] font-black text-slate-400 tracking-widest uppercase">CVT Temp</span>
                        <div class="thermometer-track"><div id="bar-cvt" class="absolute bottom-0 w-full bg-orange-500 transition-all duration-500" style="height: 0%"></div></div>
                        <span id="txt-cvt" class="font-[Orbitron] text-xl font-black">0¬∞C</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const SENHA_CORRETA = "depoisteconto";
        let rpmG, speedG;

        function validaLogin() {
            if (document.getElementById('password').value === SENHA_CORRETA) {
                document.getElementById('loginWrapper').classList.add('hidden');
                document.getElementById('telemetryWrapper').classList.remove('hidden');
                document.getElementById('telemetryWrapper').classList.add('opacity-100');
                initSistemas();
            } else {
                alert("ACESSO NEGADO, PR√çNCIPE!");
            }
        }

        function initSistemas() {
            // RPM GAUGE
            rpmG = new RadialGauge({
                renderTo: 'rpm-gauge', width: 300, height: 300, units: "RPM", minValue: 0, maxValue: 5000,
                colorPlate: "transparent", colorNumbers: "#94a3b8", colorNeedle: "#ff2222",
                colorNeedleEnd: "#ff2222", needleType: "arrow", needleWidth: 3,
                majorTicks: ["0","1k","2k","3k","4k","5k"], fontNumbers: "Orbitron",
                highlights: [{ from: 4000, to: 5000, color: "rgba(255,0,0,0.3)" }],
                valueBox: true, colorValueBoxBackground: "transparent", fontValue: "Orbitron", colorValueText: "#fff",
                borderShadowWidth: 0, borders: false, needleCircleSize: 7, colorNeedleCircleOuter: "#ff2222"
            }).draw();

            // SPEED GAUGE
            speedG = new RadialGauge({
                renderTo: 'speed-gauge', width: 300, height: 300, units: "KM/H", minValue: 0, maxValue: 80,
                colorPlate: "transparent", colorNumbers: "#94a3b8", colorNeedle: "#ffcc00",
                colorNeedleEnd: "#ffcc00", needleType: "arrow", needleWidth: 3,
                majorTicks: ["0","20","40","60","80"], fontNumbers: "Orbitron",
                highlights: [{ from: 60, to: 80, color: "rgba(255,204,0,0.2)" }],
                valueBox: true, colorValueBoxBackground: "transparent", fontValue: "Orbitron", colorValueText: "#fff",
                borderShadowWidth: 0, borders: false, needleCircleSize: 7, colorNeedleCircleOuter: "#ffcc00"
            }).draw();

            // Loop de Simula√ß√£o (N√∫meros Aleat√≥rios)
            setInterval(simularCarro, 800);
        }

        function simularCarro() {
            // Gera valores rand√¥micos realistas
            const randomRPM = Math.floor(Math.random() * (4200 - 1200) + 1200);
            const randomSpeed = Math.floor((randomRPM / 50) + (Math.random() * 5));
            const randomMotor = Math.floor(Math.random() * (110 - 85) + 85);
            const randomCVT = Math.floor(Math.random() * (90 - 40) + 40);

            // Atualiza Gauges
            rpmG.value = randomRPM;
            speedG.value = randomSpeed;

            // Atualiza Barras
            document.getElementById('bar-motor').style.height = (randomMotor/1.5) + '%';
            document.getElementById('txt-motor').innerText = randomMotor + '¬∞C';
            
            document.getElementById('bar-cvt').style.height = (randomCVT) + '%';
            document.getElementById('txt-cvt').innerText = randomCVT + '¬∞C';
        }

        function toggleGravacao(status) {
            document.getElementById('btnStart').classList.toggle('hidden', status);
            document.getElementById('btnStop').classList.toggle('hidden', !status);
        }
    </script>
</body>
</html>
