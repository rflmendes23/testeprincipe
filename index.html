<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEI BAJA SAE - TELEMETRIA</title>
    <script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/master/gauge.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #010816; color: white; font-family: ui-sans-serif, system-ui, sans-serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }
        #loginWrapper { background: linear-gradient(135deg, #020c1b 0%, #0a1628 100%); display: flex; align-items: center; justify-content: center; min-height: 100vh; width: 100vw; position: fixed; top: 0; left: 0; z-index: 100; }
        .login-card { background: rgba(15, 25, 50, 0.95); border-radius: 24px; padding: 40px; width: 90%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.08); }
        .capy-circle { width: 120px; height: 120px; background: #2051E5; border-radius: 50%; margin: 0 auto 15px; border: 3px solid #ffcc00; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .capy-circle img { width: 100%; height: 100%; object-fit: cover; }
        .input-pass { width: 100%; padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.05); color: #fff; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 10px; text-align: center; }
        .btn-login { width: 100%; background: #2051E5; color: white; padding: 12px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .glass-panel { background: rgba(15, 20, 30, 0.9); border: 1px solid rgba(255,255,255,0.1); border-radius: 1.5rem; }
        .thermometer-track { width: 25px; height: 150px; background: #111; border-radius: 12px; position: relative; overflow: hidden; border: 2px solid #333; }
        .thermometer-fill { position: absolute; bottom: 0; width: 100%; transition: height 0.5s ease; }
    </style>
</head>
<body>

    <div id="loginWrapper">
        <div class="login-card">
            <div class="capy-circle">
                <img src="https://media.tenor.com/w3VAxiGVd_MAAAAM/kapibara-%D0%BA%20%D0%B0%D0%BF%D0%B8%D0%B1%D0%B0%D1%80%D0%B0.gif" alt="Capivara">
            </div>
            <h1 class="text-3xl font-black italic mb-4">eletrica</h1>
            <input type="password" id="password" placeholder="SENHA" class="input-pass" onkeydown="if(event.key==='Enter')validaLogin()">
            <button onclick="validaLogin()" class="btn-login">Entrar</button>
        </div>
    </div>

    <div id="telemetryWrapper" class="hidden min-h-screen p-6">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-black">FEI BAJA TELEMETRIA</h1>
            <div class="flex justify-center gap-4 mt-4">
                <button id="btnStart" onclick="iniciarGravacao()" class="bg-green-600 px-6 py-2 rounded-lg font-bold">● GRAVAR</button>
                <button id="btnStop" onclick="abrirModalSalvar()" class="bg-red-600 px-6 py-2 rounded-lg font-bold hidden">■ PARAR</button>
                <button onclick="irParaHistorico()" class="bg-blue-600 px-6 py-2 rounded-lg font-bold">HISTÓRICO</button>
            </div>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-12 gap-6 max-w-6xl mx-auto">
            <div class="lg:col-span-9 glass-panel p-8 flex flex-col md:flex-row items-center justify-around">
                <div class="text-center">
                    <div class="text-red-500 font-bold mb-2">ENGINE RPM</div>
                    <canvas id="rpm-gauge"></canvas>
                </div>
                <div class="text-center">
                    <div class="text-yellow-500 font-bold mb-2">SPEED KM/H</div>
                    <canvas id="speed-gauge"></canvas>
                </div>
            </div>
            <div class="lg:col-span-3 glass-panel p-6 flex flex-row lg:flex-col justify-around items-center">
                <div class="text-center">
                    <div class="text-xs font-bold text-gray-400 mb-2">TEMP MOTOR</div>
                    <div class="thermometer-track mx-auto"><div id="bar-motor" class="thermometer-fill bg-red-600"></div></div>
                    <div id="txt-motor" class="mt-2 font-mono text-lg">0°C</div>
                </div>
                <div class="text-center">
                    <div class="text-xs font-bold text-gray-400 mb-2">UMIDADE</div>
                    <div class="thermometer-track mx-auto"><div id="bar-humi" class="thermometer-fill bg-blue-500"></div></div>
                    <div id="txt-humi" class="mt-2 font-mono text-lg">0%</div>
                </div>
            </div>
        </main>
    </div>

    <div id="saveModal" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-[500]">
        <div class="bg-slate-900 p-8 rounded-2xl border border-white/10 w-80 text-center">
            <h2 class="text-white font-bold mb-4">Salvar Corrida</h2>
            <input id="inputNomeGravacao" type="text" placeholder="Nome da Sessão" class="w-full p-2 rounded bg-white/10 text-white mb-4">
            <div class="flex gap-2">
                <button onclick="document.getElementById('saveModal').classList.add('hidden')" class="flex-1 bg-gray-600 p-2 rounded">Sair</button>
                <button onclick="confirmarSalvar()" class="flex-1 bg-green-600 p-2 rounded">Salvar</button>
            </div>
        </div>
    </div>

    <div id="historicoWrapper" class="hidden min-h-screen p-8">
        <button onclick="voltarTelemetria()" class="bg-gray-700 px-4 py-2 rounded mb-6">← VOLTAR</button>
        <div id="listaCorridas" class="space-y-4 max-w-xl mx-auto"></div>
    </div>

    <script>
        const SUPABASE_URL = "https://yinnyqeljogrzxnxftet.supabase.co/rest/v1/telemetria";
        const SUPABASE_KEY = "COLE_AQUI_SUA_ANON_PUBLIC_KEY"; // Substitua aqui!
        const SENHA_CORRETA = "depoisteconto";
        
        let gravando = false;
        let dadosCorrente = [];
        let rpmG, speedG;

        function validaLogin() {
            if (document.getElementById('password').value === SENHA_CORRETA) {
                document.getElementById('loginWrapper').classList.add('hidden');
                document.getElementById('telemetryWrapper').classList.remove('hidden');
                initSistemas();
            } else { alert("Senha incorreta!"); }
        }

        function initSistemas() {
            rpmG = new RadialGauge({ renderTo: 'rpm-gauge', width: 250, height: 250, units: "RPM", minValue: 0, maxValue: 5000, colorPlate: "#0a0f1a", colorNumbers: "#ddd", colorNeedle: "#ff2222", valueBox: true }).draw();
            speedG = new RadialGauge({ renderTo: 'speed-gauge', width: 250, height: 250, units: "km/h", minValue: 0, maxValue: 100, colorPlate: "#0a0f1a", colorNumbers: "#ddd", colorNeedle: "#ffcc00", valueBox: true }).draw();
            setInterval(atualizarDados, 2000);
        }

        async function atualizarDados() {
            try {
                const response = await fetch(`${SUPABASE_URL}?order=created_at.desc&limit=1`, {
                    headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` }
                });
                const data = await response.json();
                if (data && data.length > 0) {
                    const u = data[0];
                    rpmG.value = u.rpm;
                    speedG.value = u.velocidade;
                    document.getElementById('bar-motor').style.height = u.temperatura + '%';
                    document.getElementById('txt-motor').innerText = u.temperatura + '°C';
                    document.getElementById('bar-humi').style.height = u.umidade + '%';
                    document.getElementById('txt-humi').innerText = u.umidade + '%';
                    if (gravando) dadosCorrente.push({ h: new Date().toLocaleTimeString(), r: u.rpm, v: u.velocidade });
                }
            } catch (e) { console.log(e); }
        }

        function iniciarGravacao() { gravando = true; dadosCorrente = []; document.getElementById('btnStart').classList.add('hidden'); document.getElementById('btnStop').classList.remove('hidden'); }
        function abrirModalSalvar() { document.getElementById('saveModal').classList.remove('hidden'); }
        function confirmarSalvar() {
            const nome = document.getElementById('inputNomeGravacao').value || "Sessão";
            const hist = JSON.parse(localStorage.getItem('baja_history') || '[]');
            hist.push({ nome, data: new Date().toLocaleString(), dados: dadosCorrente });
            localStorage.setItem('baja_history', JSON.stringify(hist));
            document.getElementById('saveModal').classList.add('hidden');
            document.getElementById('btnStop').classList.add('hidden');
            document.getElementById('btnStart').classList.remove('hidden');
            alert("Salvo!");
        }
        function irParaHistorico() {
            document.getElementById('telemetryWrapper').classList.add('hidden');
            document.getElementById('historicoWrapper').classList.remove('hidden');
            const h = JSON.parse(localStorage.getItem('baja_history') || '[]');
            document.getElementById('listaCorridas').innerHTML = h.map(c => `<div class="glass-panel p-4 flex justify-between"><span>${c.nome}</span><span class="text-blue-400">${c.data}</span></div>`).join('');
        }
        function voltarTelemetria() { document.getElementById('historicoWrapper').classList.add('hidden'); document.getElementById('telemetryWrapper').classList.remove('hidden'); }
    </script>
</body>
</html>
