<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEI BAJA SAE - TELEMETRIA</title>
    <script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/master/gauge.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap');

        body { 
            background-color: #010409; 
            color: white; 
            font-family: ui-sans-serif, system-ui, sans-serif;
        }

        /* Estilo das Estrelas */
        .star-red { color: #ff0000; text-shadow: 0 0 10px #ff0000; font-size: 2.5rem; line-height: 1; }
        .star-yellow { color: #ffcc00; text-shadow: 0 0 8px #ffcc00; font-size: 1.5rem; }

        /* Painel de Telemetria Estilo Dashboard */
        .dash-container {
            background: linear-gradient(180deg, rgba(13, 17, 23, 0.9) 0%, rgba(0, 0, 0, 1) 100%);
            border: 2px solid #1e293b;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        .hidden { display: none !important; }

        /* TermÃ´metros */
        .bar-bg { width: 15px; height: 120px; background: #111; border-radius: 10px; position: relative; overflow: hidden; border: 1px solid #333; }
        .bar-fill { position: absolute; bottom: 0; width: 100%; transition: height 0.5s ease; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div id="loginWrapper" class="text-center">
        <div class="mb-4">
            <span class="star-red">â˜…</span><span class="star-red">â˜…</span><span class="star-red">â˜…</span><span class="star-red">â˜…</span>
        </div>
        <div class="bg-slate-900 p-8 rounded-3xl border border-slate-800 shadow-2xl">
            <div class="w-24 h-24 bg-blue-600 rounded-full mx-auto mb-4 overflow-hidden border-2 border-yellow-500">
                <img src="https://media.tenor.com/w3VAxiGVd_MAAAAM/kapibara-%D0%BA%20%D0%B0%D0%BF%D0%B8%D0%B1%D0%B0%D1%80%D0%B0.gif" class="w-full h-full object-cover">
            </div>
            <h1 class="text-3xl font-black italic mb-6">ELETRICA</h1>
            <input type="password" id="password" placeholder="SENHA" class="bg-black border border-slate-700 p-3 rounded-lg text-center block w-full mb-4 outline-none focus:border-blue-500">
            <button onclick="validaLogin()" class="bg-blue-600 w-full py-3 rounded-lg font-bold">ENTRAR</button>
            <p class="text-[10px] mt-4 opacity-50 uppercase tracking-widest">feito por um principe ðŸ‘‘</p>
        </div>
    </div>

    <div id="telemetryWrapper" class="hidden w-full max-w-5xl">
        
        <div class="flex justify-center gap-6 mb-6">
            <span class="star-red">â˜…</span><span class="star-red">â˜…</span><span class="star-red">â˜…</span><span class="star-red">â˜…</span>
        </div>

        <div class="dash-container overflow-hidden">
            <div class="p-6 border-b border-slate-800 flex justify-between items-center bg-black/50">
                <div class="flex gap-3">
                    <button id="btnStart" onclick="statusGravacao(true)" class="bg-green-600 hover:bg-green-500 px-6 py-2 rounded-full font-bold text-xs transition">GRAVAR</button>
                    <button id="btnStop" onclick="salvarHistorico()" class="bg-red-600 px-6 py-2 rounded-full font-bold text-xs hidden animate-pulse">PARAR</button>
                    <button onclick="abrirHistorico()" class="bg-slate-700 hover:bg-slate-600 px-6 py-2 rounded-full font-bold text-xs transition">HISTÃ“RICO</button>
                </div>
                <h2 class="font-black italic text-xl text-blue-500 tracking-tighter">FEI BAJA LIVE</h2>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 p-10 items-center">
                <div class="flex flex-col items-center">
                    <canvas id="rpm-gauge"></canvas>
                    <p class="mt-4 font-bold text-red-500 text-sm">RPM MOTOR</p>
                </div>
                <div class="flex flex-col items-center">
                    <canvas id="speed-gauge"></canvas>
                    <p class="mt-4 font-bold text-blue-500 text-sm">VELOCIDADE</p>
                </div>
                <div class="flex flex-col gap-8 bg-black/40 p-6 rounded-2xl border border-white/5">
                    <div class="flex justify-between items-center">
                        <span class="text-xs font-bold text-gray-400">MOTOR</span>
                        <div class="bar-bg"><div id="bar-motor" class="bar-fill bg-red-600" style="height: 0%;"></div></div>
                        <span id="val-motor" class="font-mono font-bold text-lg w-12 text-right">0Â°</span>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-xs font-bold text-gray-400">CVT</span>
                        <div class="bar-bg"><div id="bar-cvt" class="bar-fill bg-blue-500" style="height: 0%;"></div></div>
                        <span id="val-cvt" class="font-mono font-bold text-lg w-12 text-right">0Â°</span>
                    </div>
                </div>
            </div>

            <div class="p-4 bg-black/80 border-t border-slate-800 flex justify-center gap-2">
                <span class="star-yellow">â˜…</span><span class="star-yellow">â˜…</span><span class="star-yellow">â˜…</span><span class="star-yellow">â˜…</span><span class="star-yellow">â˜…</span>
                <span class="star-yellow">â˜…</span><span class="star-yellow">â˜…</span><span class="star-yellow">â˜…</span><span class="star-yellow">â˜…</span><span class="star-yellow">â˜…</span>
            </div>
        </div>
    </div>

    <script>
        const SENHA = "depoisteconto";
        let rpmG, speedG, gravando = false;

        function validaLogin() {
            if(document.getElementById('password').value === SENHA) {
                document.getElementById('loginWrapper').classList.add('hidden');
                document.getElementById('telemetryWrapper').classList.remove('hidden');
                initSistemas();
            } else { alert("Senha incorreta!"); }
        }

        function initSistemas() {
            // ConfiguraÃ§Ã£o dos Gauges
            rpmG = new RadialGauge({
                renderTo: 'rpm-gauge', width: 260, height: 260, units: "RPM", minValue: 0, maxValue: 5000,
                colorPlate: "transparent", colorNumbers: "#fff", colorNeedle: "#ff0000",
                borderShadowWidth: 0, borders: false, valueBox: true, fontNumbers: "Orbitron",
                colorValueBoxBackground: "transparent", colorValueText: "#fff", needleType: "arrow"
            }).draw();

            speedG = new RadialGauge({
                renderTo: 'speed-gauge', width: 260, height: 260, units: "KM/H", minValue: 0, maxValue: 80,
                colorPlate: "transparent", colorNumbers: "#fff", colorNeedle: "#0096ff",
                borderShadowWidth: 0, borders: false, valueBox: true, fontNumbers: "Orbitron",
                colorValueBoxBackground: "transparent", colorValueText: "#fff", needleType: "arrow"
            }).draw();

            // Inicia simulaÃ§Ã£o de corrida (aleatÃ³rio)
            setInterval(() => {
                const rpm = Math.floor(Math.random() * (4500 - 1200) + 1200);
                const speed = Math.floor((rpm / 60) + Math.random() * 5);
                const tMotor = Math.floor(Math.random() * (110 - 80) + 80);
                const tCvt = Math.floor(Math.random() * (95 - 40) + 40);

                rpmG.value = rpm;
                speedG.value = speed;
                document.getElementById('bar-motor').style.height = (tMotor - 30) + "%";
                document.getElementById('val-motor').innerText = tMotor + "Â°";
                document.getElementById('bar-cvt').style.height = (tCvt) + "%";
                document.getElementById('val-cvt').innerText = tCvt + "Â°";
            }, 800);
        }

        function statusGravacao(status) {
            gravando = status;
            document.getElementById('btnStart').classList.toggle('hidden', status);
            document.getElementById('btnStop').classList.toggle('hidden', !status);
            if(status) console.log("Gravando...");
        }

        function salvarHistorico() {
            alert("Corrida salva no histÃ³rico local!");
            statusGravacao(false);
        }

        function abrirHistorico() {
            alert("Abrindo histÃ³rico de corridas...");
        }
    </script>
</body>
</html>
