<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEI BAJA SAE - TELEMETRIA</title>
    <script src="https://cdn.rawgit.com/Mikhus/canvas-gauges/master/gauge.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #010816; color: white; font-family: ui-sans-serif, system-ui, sans-serif; margin: 0; overflow-x: hidden; }
        .hidden { display: none !important; }

        /* ====== LOGIN ====== */
        #loginWrapper {
            background: linear-gradient(135deg, #020c1b 0%, #0a1628 25%, #0d1f3c 50%, #0a1628 75%, #020c1b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0; left: 0; z-index: 100;
            overflow: hidden;
        }

        #loginWrapper::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background:
                radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.15), transparent),
                radial-gradient(2px 2px at 40% 70%, rgba(255,255,255,0.1), transparent),
                radial-gradient(2px 2px at 60% 20%, rgba(255,255,255,0.12), transparent),
                radial-gradient(2px 2px at 80% 60%, rgba(255,255,255,0.08), transparent),
                radial-gradient(2px 2px at 10% 80%, rgba(255,255,255,0.1), transparent),
                radial-gradient(2px 2px at 90% 40%, rgba(255,255,255,0.12), transparent),
                radial-gradient(1px 1px at 15% 55%, rgba(255,204,0,0.15), transparent),
                radial-gradient(1px 1px at 75% 15%, rgba(255,0,0,0.1), transparent);
            animation: twinkle 4s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes twinkle {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .login-card {
            background: linear-gradient(145deg, rgba(15, 25, 50, 0.95), rgba(10, 18, 40, 0.98));
            border-radius: 24px;
            padding: 40px 30px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0,0,0,0.6), 0 0 40px rgba(32, 81, 229, 0.15);
            border: 1px solid rgba(255,255,255,0.08);
            position: relative;
            z-index: 1;
        }

        .capy-circle {
            width: 130px; height: 130px;
            background: linear-gradient(135deg, #1a3a8a, #2051E5);
            border-radius: 50%;
            margin: 0 auto 15px;
            border: 3px solid rgba(255,204,0,0.5);
            overflow: hidden;
            display: flex; align-items: center; justify-content: center;
            animation: floatCapy 3s ease-in-out infinite;
            box-shadow: 0 0 25px rgba(32, 81, 229, 0.4), 0 0 50px rgba(32, 81, 229, 0.15);
        }
        .capy-circle img { width: 100%; height: 100%; object-fit: cover; }

        @keyframes floatCapy {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.03); }
        }

        .star-red {
            color: #ff2222;
            font-size: 1.8rem;
            margin: 0 3px;
            animation: glowRed 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(255,0,0,0.8), 0 0 20px rgba(255,0,0,0.4);
        }
        .star-yellow {
            color: #ffcc00;
            font-size: 1.4rem;
            margin: 0 2px;
            animation: glowYellow 2s ease-in-out infinite alternate;
            text-shadow: 0 0 10px rgba(255,204,0,0.8), 0 0 20px rgba(255,204,0,0.4);
        }

        @keyframes glowRed {
            0% { text-shadow: 0 0 5px rgba(255,0,0,0.4), 0 0 10px rgba(255,0,0,0.2); opacity: 0.7; }
            100% { text-shadow: 0 0 15px rgba(255,0,0,1), 0 0 30px rgba(255,0,0,0.6), 0 0 45px rgba(255,0,0,0.3); opacity: 1; }
        }

        @keyframes glowYellow {
            0% { text-shadow: 0 0 5px rgba(255,204,0,0.4), 0 0 10px rgba(255,204,0,0.2); opacity: 0.7; }
            100% { text-shadow: 0 0 15px rgba(255,204,0,1), 0 0 30px rgba(255,204,0,0.6), 0 0 45px rgba(255,204,0,0.3); opacity: 1; }
        }

        .input-pass {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); color: #fff; font-size: 1.1rem; text-align: center;
            font-weight: bold; outline: none; transition: border-color 0.3s;
        }
        .input-pass::placeholder { color: rgba(255,255,255,0.3); }
        .input-pass:focus { border-color: rgba(32, 81, 229, 0.6); }

        .btn-login {
            width: 100%; background: linear-gradient(135deg, #1a3a8a, #2051E5); color: white;
            padding: 14px; border-radius: 12px; font-weight: 800; font-size: 1.2rem;
            margin-top: 10px; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1);
            text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-login:hover { background: linear-gradient(135deg, #2051E5, #3068ff); box-shadow: 0 5px 25px rgba(32, 81, 229, 0.4); }

        .prince-badge {
            display: inline-flex; align-items: center; gap: 6px;
            font-size: 0.65rem; color: rgba(255,255,255,0.35);
            margin-top: 18px; font-style: italic; letter-spacing: 0.5px;
        }
        .prince-badge .crown-icon { width: 14px; height: 14px; opacity: 0.4; }

        /* ====== TELEMETRY ====== */
        #telemetryWrapper {
            min-height: 100vh;
            background: linear-gradient(180deg, #020c1b 0%, #0a1628 40%, #0d1f3c 100%);
        }
        .telemetry-container { padding: 2rem; max-width: 1300px; margin: 0 auto; }
        .glass-panel { background: rgba(15, 20, 30, 0.9); border: 1px solid rgba(255,255,255,0.06); border-radius: 1.5rem; }
        .thermometer-track { width: 28px; height: 180px; background: #111; border-radius: 14px; position: relative; overflow: hidden; border: 2px solid #333; }
        .thermometer-fill { position: absolute; bottom: 0; width: 100%; transition: height 0.5s ease; }

        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px 24px; background: rgba(10,15,25,0.95);
            border-bottom: 1px solid rgba(255,255,255,0.06);
        }
        .top-bar-btn {
            background: rgba(255,255,255,0.06); color: rgba(255,255,255,0.6);
            padding: 8px 16px; border-radius: 8px; font-size: 0.8rem; font-weight: 600;
            cursor: pointer; transition: 0.2s; border: 1px solid rgba(255,255,255,0.08);
        }
        .top-bar-btn:hover { background: rgba(255,255,255,0.12); color: white; }

        /* ====== MODALS ====== */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            z-index: 500;
        }
        .modal-card {
            background: linear-gradient(145deg, #0f1a2e, #0a1220);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px; padding: 32px; width: 90%; max-width: 440px;
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        }
        .modal-input {
            width: 100%; padding: 12px 16px; border-radius: 10px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; font-size: 1rem; outline: none; transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .modal-input::placeholder { color: rgba(255,255,255,0.3); }
        .modal-input:focus { border-color: rgba(32, 81, 229, 0.6); }

        /* ====== HISTORY ====== */
        #historicoWrapper {
            min-height: 100vh;
            background: linear-gradient(180deg, #020c1b 0%, #0a1628 40%, #0d1f3c 100%);
        }
        .chart-tab {
            padding: 8px 20px; border-radius: 8px; font-weight: 700; font-size: 0.85rem;
            cursor: pointer; transition: 0.2s; border: 1px solid rgba(255,255,255,0.1);
        }
        .chart-tab.active { background: #2051E5; color: white; border-color: #2051E5; }
        .chart-tab:not(.active) { background: rgba(255,255,255,0.05); color: rgba(255,255,255,0.5); }
        .chart-tab:not(.active):hover { background: rgba(255,255,255,0.1); color: white; }
    </style>
</head>
<body>

    <div id="loginWrapper">
        <div class="flex flex-col items-center" style="position: relative; z-index: 2;">
            <div class="flex mb-4">
                <span class="star-red">&#9733;</span>
                <span class="star-red">&#9733;</span>
                <span class="star-red">&#9733;</span>
                <span class="star-red">&#9733;</span>
            </div>

            <div class="login-card">
                <div class="capy-circle">
                    <img src="https://media.tenor.com/w3VAxiGVd_MAAAAM/kapibara-%D0%BA%20%D0%B0%D0%BF%D0%B8%D0%B1%D0%B0%D1%80%D0%B0.gif" alt="Capivara">
                </div>

                <h1 class="text-4xl font-black italic mb-1 tracking-tight text-white" style="letter-spacing: -1px;">eletrica</h1>
                <div class="text-xs text-blue-300 mb-4 font-medium tracking-widest uppercase" style="opacity: 0.5;">FEI BAJA SAE</div>

                <div class="flex justify-center flex-wrap mb-5">
                    <span class="star-yellow">&#9733;</span>
                    <span class="star-yellow">&#9733;</span>
                    <span class="star-yellow">&#9733;</span>
                    <span class="star-yellow">&#9733;</span>
                    <span class="star-yellow">&#9733;</span>
                    <span class="star-yellow">&#9733;</span>
                    <span class="star-yellow">&#9733;</span>
                    <span class="star-yellow">&#9733;</span>
                    <span class="star-yellow">&#9733;</span>
                    <span class="star-yellow">&#9733;</span>
                </div>

                <div class="relative mb-4">
                    <input type="password" id="password" placeholder="SENHA" class="input-pass" onkeydown="if(event.key==='Enter')validaLogin()">
                    <div class="mt-2 flex justify-end">
                        <button onclick="togglePass()" style="font-size: 0.75rem; color: rgba(255,255,255,0.4); text-decoration: underline; background: none; border: none; cursor: pointer;">Mostrar Senha</button>
                    </div>
                </div>

                <button type="button" onclick="validaLogin()" class="btn-login">Entrar</button>

                <div class="prince-badge">
                    <span>feito por um principe</span>
                    <svg class="crown-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5zm0 2h14v2H5v-2z"/></svg>
                </div>
            </div>
        </div>
    </div>

    <div id="telemetryWrapper" class="hidden">
        <div class="top-bar">
            <div class="flex items-center gap-3">
                <button onclick="fazerLogout()" class="top-bar-btn">SAIR</button>
            </div>
            <div class="prince-badge" style="margin-top:0; color: rgba(255,255,255,0.3);">
                <span>feito por um principe</span>
                <svg class="crown-icon" viewBox="0 0 24 24" fill="currentColor" style="opacity:0.35;"><path d="M5 16L3 5l5.5 5L12 4l3.5 6L21 5l-2 11H5zm0 2h14v2H5v-2z"/></svg>
            </div>
        </div>

        <div class="telemetry-container">
            <header class="flex flex-col items-center mb-8 text-center">
                <div class="flex mb-3">
                    <span class="star-red">&#9733;</span><span class="star-red">&#9733;</span><span class="star-red">&#9733;</span><span class="star-red">&#9733;</span>
                </div>
                <h1 class="text-3xl md:text-5xl font-black tracking-tighter uppercase mb-2" style="letter-spacing: -1px;">EQUIPE FEI BAJA SAE</h1>
                <div class="flex flex-wrap justify-center mb-5">
                    <span class="star-yellow">&#9733;</span><span class="star-yellow">&#9733;</span><span class="star-yellow">&#9733;</span><span class="star-yellow">&#9733;</span><span class="star-yellow">&#9733;</span><span class="star-yellow">&#9733;</span><span class="star-yellow">&#9733;</span><span class="star-yellow">&#9733;</span><span class="star-yellow">&#9733;</span><span class="star-yellow">&#9733;</span>
                </div>
                <div class="flex gap-3 flex-wrap justify-center">
                    <button id="btnStart" onclick="iniciarGravacao()" class="bg-green-600 px-6 py-2 rounded-xl font-bold hover:bg-green-700 transition">&#9679; GRAVAR</button>
                    <button id="btnStop" onclick="abrirModalSalvar()" class="bg-red-600 px-6 py-2 rounded-xl font-bold hidden hover:bg-red-700 transition">&#9632; PARAR</button>
                    <button onclick="irParaHistorico()" class="bg-blue-600 px-6 py-2 rounded-xl font-bold hover:bg-blue-700 transition">HISTORICO</button>
                </div>
            </header>

            <main class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-9 glass-panel p-10 flex flex-col md:flex-row items-center justify-around gap-8">
                    <div class="flex flex-col items-center">
                        <div class="mb-4 text-red-500 font-black uppercase tracking-widest text-sm">Engine RPM</div>
                        <canvas id="rpm-gauge"></canvas>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="mb-4 text-yellow-500 font-black uppercase tracking-widest text-sm">Speed KM/H</div>
                        <canvas id="speed-gauge"></canvas>
                    </div>
                </div>
                <div class="lg:col-span-3 glass-panel p-6 flex flex-col justify-around items-center gap-6">
                    <div class="text-center">
                        <div class="text-xs font-bold text-neutral-400 mb-2 uppercase tracking-wider">MOTOR</div>
                        <div class="thermometer-track mx-auto"><div id="bar-motor" class="thermometer-fill bg-red-600" style="height: 0%"></div></div>
                        <div id="txt-motor" class="mt-2 font-mono text-xl font-bold">0&deg;C</div>
                    </div>
                    <div class="text-center">
                        <div class="text-xs font-bold text-neutral-400 mb-2 uppercase tracking-wider">CVT</div>
                        <div class="thermometer-track mx-auto"><div id="bar-cvt" class="thermometer-fill bg-orange-500" style="height: 0%"></div></div>
                        <div id="txt-cvt" class="mt-2 font-mono text-xl font-bold">0&deg;C</div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div id="saveModal" class="modal-overlay hidden">
        <div class="modal-card">
            <h2 class="text-xl font-black mb-1 tracking-tight">Salvar Gravacao</h2>
            <div class="mb-4">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1 block">Nome da Gravacao</label>
                <input id="inputNomeGravacao" type="text" placeholder="Ex: Teste de pista" class="modal-input">
            </div>
            <div class="mb-4">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1 block">Piloto</label>
                <input id="inputPiloto" type="text" placeholder="Nome do piloto" class="modal-input">
            </div>
            <div class="mb-5">
                <label class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-1 block">Circuito</label>
                <input id="inputCircuito" type="text" placeholder="Nome do circuito" class="modal-input">
            </div>
            <div class="flex gap-3">
                <button onclick="cancelarSalvar()" class="flex-1 py-3 rounded-xl font-bold text-sm" style="background: rgba(255,255,255,0.06); color: rgba(255,255,255,0.6);">CANCELAR</button>
                <button onclick="confirmarSalvar()" class="flex-1 py-3 rounded-xl font-bold text-sm" style="background: linear-gradient(135deg, #16a34a, #15803d); color: white;">SALVAR</button>
            </div>
        </div>
    </div>

    <div id="historicoWrapper" class="hidden">
        <div class="top-bar">
            <div class="flex items-center gap-3">
                <button onclick="voltarTelemetria()" class="top-bar-btn">&#8592; VOLTAR</button>
                <button onclick="fazerLogout()" class="top-bar-btn">SAIR</button>
            </div>
        </div>
        <div class="w-full max-w-4xl p-6 mx-auto">
            <h2 class="text-3xl font-black italic mb-6 tracking-tight">HISTORICO DE CORRIDAS</h2>
            <div id="listaCorridas" class="space-y-3 mb-8"></div>
            <div id="graficoArea" class="glass-panel p-6 hidden">
                <div id="graficoInfo" class="mb-4 text-sm text-gray-400"></div>
                <div class="flex gap-2 mb-5 flex-wrap">
                    <button onclick="mostrarGrafico('todos')" class="chart-tab active" id="tabTodos">Todos</button>
                    <button onclick="mostrarGrafico('rpm')" class="chart-tab" id="tabRpm">RPM</button>
                    <button onclick="mostrarGrafico('velocidade')" class="chart-tab" id="tabVel">Velocidade</button>
                </div>
                <canvas id="meuGrafico"></canvas>
            </div>
        </div>
    </div>

    <script>
        const SENHA_CORRETA = "depoisteconto";
        const TAGO_TOKEN = "dc99e0be-4a50-45e0-907b-3827d2623a13";

        let gravando = false;
        let dadosCorrente = [];
        let rpmG, speedG, chartInstance;
        let corridaAtual = null;

        function validaLogin() {
            const senhaInput = document.getElementById('password').value;
            if (senhaInput === SENHA_CORRETA) {
                document.getElementById('loginWrapper').classList.add('hidden');
                document.getElementById('telemetryWrapper').classList.remove('hidden');
                initSistemas();
            } else { alert("Senha Incorreta!"); }
        }

        function togglePass() {
            const p = document.getElementById('password');
            p.type = p.type === "password" ? "text" : "password";
        }

        function fazerLogout() {
            document.getElementById('telemetryWrapper').classList.add('hidden');
            document.getElementById('historicoWrapper').classList.add('hidden');
            document.getElementById('loginWrapper').classList.remove('hidden');
            document.getElementById('password').value = '';
        }

        function initSistemas() {
            if (rpmG) return;
            rpmG = new RadialGauge({
                renderTo: 'rpm-gauge', width: 280, height: 280, units: "RPM", minValue: 0, maxValue: 5000,
                colorPlate: "#0a0f1a", colorNumbers: "#ddd", colorNeedle: "#ff2222",
                valueBox: true, colorValueText: "#fff", borders: false
            }).draw();

            speedG = new RadialGauge({
                renderTo: 'speed-gauge', width: 280, height: 280, units: "km/h", minValue: 0, maxValue: 100,
                colorPlate: "#0a0f1a", colorNumbers: "#ddd", colorNeedle: "#ffcc00",
                valueBox: true, colorValueText: "#fff", borders: false
            }).draw();

            setInterval(atualizarDados, 2000);
        }

        async function atualizarDados() {
            try {
                const response = await fetch('https://api.tago.io/data?variable=rpm,velocidade,temperatura&qty=1', {
                    headers: { 'Device-Token': TAGO_TOKEN }
                });
                const res = await response.json();
                if (res.status && res.result) {
                    let snapshot = { hora: new Date().toLocaleTimeString() };
                    res.result.forEach(item => {
                        const val = parseFloat(item.value);
                        if (item.variable === 'rpm') { rpmG.value = val; snapshot.rpm = val; }
                        if (item.variable === 'velocidade') { speedG.value = val; snapshot.vel = val; }
                        if (item.variable === 'temperatura') {
                            document.getElementById('bar-motor').style.height = (val / 1.5) + '%';
                            document.getElementById('txt-motor').innerText = Math.round(val) + '°C';
                        }
                    });
                    if (gravando) dadosCorrente.push(snapshot);
                }
            } catch (e) { console.error(e); }
        }

        function iniciarGravacao() {
            gravando = true; dadosCorrente = [];
            document.getElementById('btnStart').classList.add('hidden');
            document.getElementById('btnStop').classList.remove('hidden');
        }

        function abrirModalSalvar() {
            gravando = false;
            document.getElementById('btnStop').classList.add('hidden');
            document.getElementById('btnStart').classList.remove('hidden');
            document.getElementById('saveModal').classList.remove('hidden');
        }

        function cancelarSalvar() { document.getElementById('saveModal').classList.add('hidden'); }

        function confirmarSalvar() {
            const nome = document.getElementById('inputNomeGravacao').value;
            if (!nome) return alert("Dê um nome!");
            const corrida = { id: Date.now(), nome, piloto: document.getElementById('inputPiloto').value, circuito: document.getElementById('inputCircuito').value, data: new Date().toLocaleString(), dados: dadosCorrente };
            const hist = JSON.parse(localStorage.getItem('baja_history') || '[]');
            hist.push(corrida);
            localStorage.setItem('baja_history', JSON.stringify(hist));
            document.getElementById('saveModal').classList.add('hidden');
        }

        function irParaHistorico() {
            document.getElementById('telemetryWrapper').classList.add('hidden');
            document.getElementById('historicoWrapper').classList.remove('hidden');
            renderizarLista();
        }

        function voltarTelemetria() {
            document.getElementById('historicoWrapper').classList.add('hidden');
            document.getElementById('telemetryWrapper').classList.remove('hidden');
        }

        function renderizarLista() {
            const hist = JSON.parse(localStorage.getItem('baja_history') || '[]');
            document.getElementById('listaCorridas').innerHTML = hist.reverse().map(c => `
                <div class="glass-panel p-4 flex justify-between items-center">
                    <div><div class="font-bold">${c.nome}</div><div class="text-xs text-gray-500">${c.data}</div></div>
                    <button onclick="verGrafico(${c.id})" class="bg-blue-600 px-4 py-2 rounded-lg text-sm font-bold">VER</button>
                </div>
            `).join('');
        }

        function verGrafico(id) {
            const hist = JSON.parse(localStorage.getItem('baja_history') || '[]');
            corridaAtual = hist.find(c => c.id === id);
            document.getElementById('graficoArea').classList.remove('hidden');
            mostrarGrafico('todos');
        }

        function mostrarGrafico(tipo) {
            if (chartInstance) chartInstance.destroy();
            const ctx = document.getElementById('meuGrafico').getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: corridaAtual.dados.map(d => d.hora),
                    datasets: [{ label: 'RPM', data: corridaAtual.dados.map(d => d.rpm), borderColor: '#ff2222' }]
                }
            });
        }
    </script>
</body>
</html>
